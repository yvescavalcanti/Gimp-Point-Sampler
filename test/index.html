<html>
<head>
<meta charset="utf-8"/>
<style>
	svg{
	border:1px red dotted;
}
.entity{
	opacity:0.3;
}
</style>
<script type="text/javascript" src="../node_modules/d3/dist/d3.min.js"></script>
<script type="text/javascript" src="../src/radial-axes.js"></script>
<script type="text/javascript" src="../src/radar.js"></script>

</head>
<body>
<div id="chart"></div>
<div id="chart2"></div>
<div id="chart3"></div>
</body>
<script>
var sample = [
{
	forca:110,
	velocidade:150,
	resistencia: 80,
	preco: 230,
	peso:1000
},
{
	forca:150,
	velocidade:100,
	resistencia: 180,
	preco: 330,
	peso:1500,
},
{
	forca:100,
	velocidade:250,
	resistencia: 380,
	preco: 275,
	peso: 950
}
];

var width=400, height=400;
var raio = width < height ? width/2 : height / 2;


var axesFactory = radialAxes()
	.keys(['forca','velocidade','resistencia','preco']).radio(150);

var axes = axesFactory(sample);

var radar = Radar().data(sample).axes(axes).center({x:150,y:150});

d3.select("#chart").call(radar);

var axesFactory2 = radialAxes()
	.keys(['forca','velocidade','preco']).radio(150);

var axes2 = axesFactory2(sample);

var radar2 = Radar().data(sample).axes(axes2).center({x:150,y:150});

d3.select("#chart2").call(radar2);

var axesFactory3 = radialAxes()
	.keys(['forca','velocidade','preco','resistencia','peso']).radio(150);

var axes3 = axesFactory3(sample);

var radar3 = Radar().data(sample).axes(axes3).center({x:150,y:150});

d3.select("#chart3").call(radar3);

</script>
</html>
